<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Management</title>
    <style>
        /* Base styles */
        :root {
            --primary-color: #00fff2;
            --secondary-color: #0b0b2d;
            --accent-color: #ff00ff;
            --dark-bg: #050518;
            --light-text: #e0e0ff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 242, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.05) 0%, transparent 50%);
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--primary-color);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 255, 242, 0.7);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }

        /* Grades display styles */
        #grades {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(11, 11, 45, 0.8);
            padding: 10px 15px;
            color: var(--primary-color);
            border-radius: 5px;
            font-size: 1.2rem;
            box-shadow: 0 0 10px rgba(0, 255, 242, 0.3);
        }

        .assignment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .assignment-button {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            padding: 1rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 255, 242, 0.2);
            text-transform: uppercase;
        }

        .assignment-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 242, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .assignment-button:hover {
            color: var(--light-text);
            box-shadow: 0 0 20px rgba(0, 255, 242, 0.5);
        }

        .assignment-button:hover::before {
            transform: translateX(100%);
        }

        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            border-top: 1px solid var(--primary-color);
            font-size: 0.8rem;
        }

        .footer-button {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 0.3rem 0.6rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 242, 0.3);
            margin-left: 0.5rem;
        }

        .footer-button:hover {
            color: var(--light-text);
            background-color: var(--secondary-color);
            box-shadow: 0 0 15px rgba(0, 255, 242, 0.5);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .assignment-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Grades Display (Top Left Corner) -->
    <div id="grades">Loading grades...</div>

    <header>
        <h1>Information Management</h1>
    </header>

    <main>
        <div class="assignment-grid">
            <!-- Assignment buttons (example) -->
            <button class="assignment-button" onclick="window.location.href='https://docs.google.com/document/d/1ea5sirAP-nARa1xigoxg5H29WcXxnSTn/edit?usp=sharing'">Assignment 1 - Find Me</button>
            <button class="assignment-button" onclick="window.location.href='https://docs.google.com/document/d/1eUP2Af2I1zSS-Y3PBjbnDlZtCMNRtLWHhPMDCkg5LfM/edit?usp=sharing'">Assignment 2 - CLI Dungeon Crawl</button>
            <!-- Add more assignment buttons here as needed -->
        </div>

        <footer>
            <p>Information Management Class Portfolio â€¢ 
                <button id="gradeAccessButton" onclick="promptPassword()" class="footer-button">Khan(2417655)</button>
            </p>
        </footer>
    </main>

    <script>
      function promptPassword() {
        const password = prompt("Enter the password to view your grades:");
        if (password !== "alright") {
            alert("Incorrect password.");
            return;
        }

        const url = `https://script.google.com/macros/s/AKfycbxkl9IaamauWaGZEioHdVic1b3DKQZBQp976k2Dfdghu1WSiZyHgOA2Lgj_x2zmMZHq/exec`;  // Replace with the URL from the Apps Script

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                let output = `Total: ${data.total}/${data.max}\n\nDetails:\n`;
                data.sources.forEach(item => {
                    output += `${item.category}: ${item.score}/${item.maxScore}\n`;
                });
                alert(output);

                // Display the grade in the top-left corner
                document.getElementById('grades').innerHTML = `Total: ${data.total}/${data.max}`;
            })
            .catch(error => {
                alert("Failed to fetch grade data.");
                console.error(error);
            });
    }
    </script>
</body>
</html>
